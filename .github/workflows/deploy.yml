name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BUILD_CONTEXT: ./InventoryApp
  DOCKERFILE_PATH: ./InventoryApp/InventoryApp.Api/Dockerfile
  COMPOSE_SOURCE: InventoryApp/InventoryApp.Api/docker-compose.yml
  APP_DIR: /opt/inventoryapp

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image: ${{ steps.image.outputs.full }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compute image name (lowercase)
        id: image
        shell: bash
        run: |
          NAME=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          FULL="${{ env.REGISTRY }}/${NAME}:latest"
          echo "full=$FULL" >> $GITHUB_OUTPUT
          echo "Using image: $FULL"

      - name: Reset Docker context
        run: |
          docker context use default || true
          docker context ls || true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.image.outputs.full }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ${{ env.COMPOSE_SOURCE }}
          target: ${{ env.APP_DIR }}
          strip_components: 2
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e

            APP_DIR="${{ env.APP_DIR }}"
            IMAGE="${{ needs.build.outputs.image }}"
            COMPOSE_FILE="$APP_DIR/docker-compose.yml"

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            echo "ğŸ“ Files in $APP_DIR:"
            ls -la

            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "âŒ docker-compose.yml not found!"
              exit 1
            fi

            if [ ! -f ".env" ]; then
              echo "DOCKER_IMAGE=$IMAGE" > .env
            fi

            if grep -q '^DOCKER_IMAGE=' .env; then
              sed -i "s|^DOCKER_IMAGE=.*|DOCKER_IMAGE=$IMAGE|" .env
            else
              echo "DOCKER_IMAGE=$IMAGE" >> .env
            fi

            echo "ğŸ” Login to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "â¬‡ Pull latest image..."
            docker compose -f "$COMPOSE_FILE" pull api

            echo "ğŸš€ Restart container..."
            docker compose -f "$COMPOSE_FILE" up -d --no-build api

            echo "ğŸ§¹ Cleanup old images..."
            docker image prune -f

            echo "ğŸ›  Run migrations (if exists)..."
            docker compose -f "$COMPOSE_FILE" exec -T api dotnet InventoryApp.Api.dll --migrate || true

            echo "âœ… DEPLOY SUCCESS"