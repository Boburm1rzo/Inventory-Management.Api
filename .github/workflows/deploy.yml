name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./InventoryApp
          file: ./InventoryApp/InventoryApp.Api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1) docker-compose.yml ni serverga /opt/inventoryapp/docker-compose.yml qilib tushiramiz
      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "InventoryApp/InventoryApp.Api/docker-compose.yml"
          target: "/opt/inventoryapp"
          strip_components: 2
          overwrite: true

      # 2) Serverda pull + restart
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e

            APP_DIR="/opt/inventoryapp"
            COMPOSE_FILE="$APP_DIR/docker-compose.yml"
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            echo "== Files in $APP_DIR =="
            ls -la

            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "ERROR: $COMPOSE_FILE not found"
              exit 1
            fi

            # .env bo‘lmasa yaratamiz (kamida DOCKER_IMAGE bo‘lsin)
            if [ ! -f ".env" ]; then
              echo "DOCKER_IMAGE=$IMAGE" > .env
            fi

            # DOCKER_IMAGE ni yangilash (bor bo‘lsa almashtiradi, bo‘lmasa qo‘shadi)
            if grep -q '^DOCKER_IMAGE=' .env; then
              sed -i "s|^DOCKER_IMAGE=.*|DOCKER_IMAGE=$IMAGE|" .env
            else
              echo "DOCKER_IMAGE=$IMAGE" >> .env
            fi

            # GHCR login (token runner’dan keladi)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull + restart
            docker compose -f "$COMPOSE_FILE" pull api
            docker compose -f "$COMPOSE_FILE" up -d --no-build api

            # keraksiz imagelarni tozalash
            docker image prune -f

            # ixtiyoriy migrate (sendagi app qo‘llasa)
            docker compose -f "$COMPOSE_FILE" exec -T api dotnet InventoryApp.Api.dll --migrate || true

            echo "✅ Deploy muvaffaqiyatli yakunlandi"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deploy muvaffaqiyatsiz! Loglarni tekshiring."