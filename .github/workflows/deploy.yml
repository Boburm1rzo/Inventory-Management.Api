name: Build & Deploy

on:
  push:
    branches: [main] # faqat main branchga push bo'lganda ishlaydi
  workflow_dispatch: # qo'lda ham ishga tushirish mumkin

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # ghcr.io/username/inventoryapp

jobs:
  # ─── 1. Build & Push Docker image ──────────────────────────────────────
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # GitHub Container Registry'ga push uchun

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # avtomatik token, qo'shish shart emas

      # Image tag'larini tayyorlash: latest + commit SHA
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      # Docker Buildx — tezroq build uchun (cache qo'llab-quvvatlaydi)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./InventoryApp
          file: ./InventoryApp/InventoryApp.Api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # GitHub Actions cache — build tezlashadi
          cache-to: type=gha,mode=max

  # ─── 2. Deploy to VPS ──────────────────────────────────────────────────
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build # build muvaffaqiyatli bo'lsagina ishlaydi
    environment: production # GitHub'da "production" environment yaratish kerak

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # docker-compose.yml faylini serverga ko'chirish
      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "InventoryApp/InventoryApp.Api/docker-compose.yml"
          target: "/opt/inventoryapp"
          overwrite: true

      # SSH orqali serverga kirib, yangi imageni pull qilib, restart qilish
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e   # biror komanda xato bo'lsa to'xtaydi

            cd /opt/inventoryapp

            # GitHub Container Registry'ga login
            echo "${{ secrets.GITHUB_TOKEN }}" | \
              docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Yangi image tag'ini .env ga yozish
            sed -i "s|DOCKER_IMAGE=.*|DOCKER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|" .env

            # Yangi imageni pull qilish
            docker compose pull api

            # Zero-downtime restart: avval yangi container, keyin eski o'chadi
            docker compose up -d --no-build api

            # Ishga tushmagan containerlarni tozalash
            docker image prune -f

            # Migration ishlatish — yangi schema o'zgarishlari bo'lsa qo'llaydi
            docker compose exec -T api \
              dotnet InventoryApp.Api.dll --migrate || true

            echo "✅ Deploy muvaffaqiyatli yakunlandi"

      # Deploy muvaffaqiyatsiz bo'lsa xabar berish (ixtiyoriy)
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deploy muvaffaqiyatsiz! Loglarni tekshiring."
