name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # InventoryApp ichida build qilamiz
  DOCKER_CONTEXT: ./InventoryApp
  DOCKERFILE_PATH: ./InventoryApp/InventoryApp.Api/Dockerfile
  COMPOSE_SOURCE: InventoryApp/InventoryApp.Api/docker-compose.yml
  APP_DIR: /opt/inventoryapp

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image: ${{ steps.vars.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # repo nomini lowercase qilamiz: Owner/Repo -> owner/repo
      - name: Compute image name (lowercase)
        id: vars
        shell: bash
        run: |
          IMAGE_NAME="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "image=${{ env.REGISTRY }}/${IMAGE_NAME}:latest" >> "$GITHUB_OUTPUT"

          - name: Reset docker context
          run: |
          docker context use default || true
          docker context ls || true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (latest)
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.DOCKER_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.vars.outputs.image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # docker-compose.yml ni /opt/inventoryapp/docker-compose.yml qilib tushiramiz
      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ${{ env.COMPOSE_SOURCE }}
          target: ${{ env.APP_DIR }}
          strip_components: 2
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e

            APP_DIR="${{ env.APP_DIR }}"
            COMPOSE_FILE="$APP_DIR/docker-compose.yml"
            IMAGE="${{ needs.build.outputs.image }}"

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            echo "== Files in $APP_DIR =="
            ls -la

            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "ERROR: $COMPOSE_FILE not found"
              exit 1
            fi

            # .env bo'lmasa yaratib qo'yamiz
            if [ ! -f ".env" ]; then
              echo "DOCKER_IMAGE=$IMAGE" > .env
            fi

            # DOCKER_IMAGE ni yangilash (bor bo'lsa almashtiradi, bo'lmasa qo'shadi)
            if grep -q '^DOCKER_IMAGE=' .env; then
              sed -i "s|^DOCKER_IMAGE=.*|DOCKER_IMAGE=$IMAGE|" .env
            else
              echo "DOCKER_IMAGE=$IMAGE" >> .env
            fi

            # GHCR login (repo private bo'lsa kerak bo'ladi)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose -f "$COMPOSE_FILE" pull api
            docker compose -f "$COMPOSE_FILE" up -d --no-build api

            docker image prune -f

            # migrate (agar app qo'llasa)
            docker compose -f "$COMPOSE_FILE" exec -T api dotnet InventoryApp.Api.dll --migrate || true

            echo "âœ… Deploy done"